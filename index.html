<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      margin: 5px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #333;
      padding: 10px;
      margin: 5px auto;
      width: 250px;
      border-radius: 4px;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task..." />
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.textContent = text;
      li.onclick = () => li.classList.toggle('done');
      document.getElementById('taskList').appendChild(li);

      input.value = '';
    }
  </script>
</body>
</html>
